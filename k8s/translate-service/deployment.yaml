# metadata:
#   name: translate-service-deployment
# spec:
#   replicas: 1                      # кількість екземплярів Pod, що буде створено цим Deployment
#   selector:
#     matchLabels:
#       app: translate-service               # селектор по якому Deployment зв'язаний з Pod
#   template:
#     metadata:
#       labels:
#         app: translate-service               # мітка Pod по якому вона буде зв'язана з Deployment та Service
#     spec:
#       containers:
#         - image: libretranslate/libretranslate:latest       # образ Docker
#           imagePullPolicy: IfNotPresent  
#           name: translate-service           # ім'я контейнеру
