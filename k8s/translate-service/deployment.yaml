#             - containerPort: 8080  # порт по якому можна звертатись до поди
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: libretranslate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: libretranslate
  template:
    metadata:
      labels:
        app: libretranslate
    spec:
      containers:
      - name: libretranslate
        image: antohachaban/libretranslate:latest
        ports:
        - containerPort: 8080
